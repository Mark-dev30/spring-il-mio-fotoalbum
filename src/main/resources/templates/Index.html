<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<a href="/logout">LOGOUT</a>
				<a class="btn btn-success mb-4" th:href="@{/create}">New Image</a>
				<a class="btn btn-success mb-4" th:href="@{/category}" sec:authorize="hasAuthority('SUPERADMIN')">Categories</a>
				<div>
					<form th:action="@{/image/title}" method="POST">
						<div class="mb-3">
							<label  class="form-label">Search Image</label>
							<input type="text" class="form-control"  name="title" th:value="${title}">
						</div>
						<button class="btn btn-primary" type="submit" value="search">Search <i class="fa-solid fa-magnifying-glass"></i></button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3 mt-4" th:if="${images.size() > 0}" th:each="image : ${images}" th:object="${image}">
				<a th:href="@{/show/{id} (id=*{id})}" class="text-decoration-none text-center">
					<div class="card" style="width: 18rem;">
						  <img th:alt="@{${image.title}}" th:src="@{${image.url}}" class="card-img-top" >
						  <div class="card-body">
						    <h5 class="card-title">[[ *{title} ]]</h5>
						    <p class="card-text text-truncate">[[ *{description} ]]</p>
						    <a th:href="@{/update/{id} (id=*{id})}" class="btn btn-warning text-white">Update <i class="fa-solid fa-pen"></i></a>
							<a th:href="@{/delete/{id} (id=*{id})}" class="btn btn-danger">Delete <i class="fa-solid fa-trash"></i></a>
				  	 	  </div>
					</div> 
				</a>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<a class="btn btn-success mb-4" th:href="@{/category/create}">New Category</a>
	<h1>Category:</h1> 
	<ul class="d-flex list-unstyled justify-content-between">
		<li th:if="${categories.size() > 0}" th:each="category : ${categories}" th:object="${category}">
			<h5>[[ *{name} ]]</h5>
			<a th:href="@{/category/update/{id} (id=*{id})}" class="btn btn-warning text-white">Update <i class="fa-solid fa-pen"></i></a>
			<a th:href="@{/category/delete/{id} (id=*{id})}" class="btn btn-danger">Delete <i class="fa-solid fa-trash"></i></a>
		</li>
	</ul>
</body>
</html>
